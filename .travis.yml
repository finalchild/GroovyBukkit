language: groovy
jdk:
- oraclejdk8
before_deploy: gradle prepareUpload
deploy:
  - provider: releases
    api_key:
      secure: 
    file: build/libs/GroovyBukkit.jar
    on:
      repo: finalchild/GroovyBukkit
      tags: true
  - provider: bintray
    file: ".bintraydescriptor.json"
    user: finalchild
    key:
      secure: 
    passphrase:
      secure: 
    on:
      repo: finalchild/GroovyBukkit
      tags: true
